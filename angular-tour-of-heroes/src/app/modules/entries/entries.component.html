<div class="container">
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">API</th>
                <th scope="col">Description</th>
                <th scope="col">Auth</th>
                <th scope="col">HTTPS</th>
                <th scope="col">Cors</th>
                <th scope="col">Link</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of entries">
                <th>{{ item.API }}</th>
                <th>{{ item.Description }}</th>
                <th>{{ item.Auth }}</th>
                <th>{{ item.HTTPS }}</th>
                <th>{{ item.Cors }}</th>
                <th><a href="{{ item.Link }}" target="_blank">Visit</a></th>
                <th>{{ item.Category }}</th>
              </tr>
            </tbody>
        </table>
    </div>
</div>
